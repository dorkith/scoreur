<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreur de Jeu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .player-entry {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .player-entry input[type="text"],
    .player-entry input[type="number"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #podium {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Scoreur de Jeu</h1>
  <div id="players"></div>
  <div class="buttons">
    <button onclick="addPlayer()">Ajouter un joueur</button>
    <button onclick="showPodium()">üèÅ Finish</button>
    <button onclick="resetScores()">üîÑ R√©initialiser les scores</button>
    <button onclick="clearAll()">üóëÔ∏è Supprimer tous les joueurs</button>
    <button onclick="printPodium()">üñ®Ô∏è Imprimer / Sauvegarder</button>
  </div>
  <div id="podium"></div>

  <script>
    function addPlayer() {
      const container = document.getElementById('players');
      const div = document.createElement('div');
      div.className = 'player-entry';
      div.innerHTML = `
        <input type="text" placeholder="Nom du joueur" />
        <input type="number" placeholder="Score" min="0" />
      `;
      container.appendChild(div);
    }

    function showPodium() {
      const entries = document.querySelectorAll('.player-entry');
      const players = [];
      entries.forEach(entry => {
        const name = entry.querySelector('input[type="text"]').value.trim();
        const score = parseInt(entry.querySelector('input[type="number"]').value);
        if (name && !isNaN(score)) {
          players.push({ name, score });
        }
      });
      players.sort((a, b) => b.score - a.score);
      const podium = document.getElementById('podium');
      if (players.length === 0) {
        podium.innerHTML = '<p>Aucun joueur valide.</p>';
        return;
      }
      let html = '<h2>üèÜ Podium</h2><ol>';
      players.slice(0, 3).forEach(player => {
        html += `<li>${player.name} - ${player.score} pts</li>`;
      });
      html += '</ol>';
      if (players.length > 3) {
        html += '<p>Autres scores :</p><ul>';
        players.slice(3).forEach(player => {
          html += `<li>${player.name} - ${player.score} pts</li>`;
        });
        html += '</ul>';
      }
      podium.innerHTML = html;
    }

    function resetScores() {
      const scores = document.querySelectorAll('.player-entry input[type="number"]');
      scores.forEach(scoreInput => {
        scoreInput.value = '';
      });
      document.getElementById('podium').innerHTML = '';
    }

    function clearAll() {
      document.getElementById('players').innerHTML = '';
      document.getElementById('podium').innerHTML = '';
    }

    function printPodium() {
      const originalContent = document.body.innerHTML;
      const podiumContent = document.getElementById('podium').innerHTML;
      if (!podiumContent.trim()) {
        alert("Aucun podium √† imprimer.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Podium</title></head><body>');
      printWindow.document.write('<h1>Classement final</h1>');
      printWindow.document.write(podiumContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
