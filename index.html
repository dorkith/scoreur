<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreur de Jeu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .player-entry {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .player-entry input[type="text"],
    .player-entry input[type="number"],
    .player-entry input[type="text"].tour {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #podium, #jeu {
      margin-top: 2rem;
    }
    .bar-container {
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      width: 60%;
      margin: 0.25rem auto;
    }
    .bar {
      height: 24px;
      background-color: #4CAF50;
      color: white;
      text-align: right;
      padding-right: 0.5rem;
      line-height: 24px;
    }
    #scoreMaxInput {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Scoreur de Jeu</h1>
  <div>
    <label for="scoreMax">Score maximum √† atteindre : </label>
    <input id="scoreMax" type="number" value="100" />
  </div>
  <div id="jeu">
    <div id="players"></div>
    <div class="buttons">
      <button onclick="addPlayer()">Ajouter un joueur</button>
      <button onclick="updateScores()">Valider tour</button>
      <button onclick="showPodium()">üèÅ Afficher classement</button>
      <button onclick="resetScores()">üîÑ R√©initialiser les scores</button>
      <button onclick="clearAll()">üóëÔ∏è Supprimer tous les joueurs</button>
      <button onclick="printPodium()">üñ®Ô∏è Imprimer / Sauvegarder</button>
    </div>
  </div>
  <div id="podium" style="display: none;"></div>

  <script>
    function addPlayer() {
      const container = document.getElementById('players');
      const div = document.createElement('div');
      div.className = 'player-entry';
      div.innerHTML = `
        <input type="text" placeholder="Nom du joueur" />
        <input type="number" placeholder="Score total" value="0" />
        <input type="text" class="tour" placeholder="+/- Calcul du tour (ex: 5+5-2)" />
      `;
      container.appendChild(div);
    }

    function updateScores() {
      const entries = document.querySelectorAll('.player-entry');
      entries.forEach(entry => {
        const scoreInput = entry.querySelector('input[type="number"]');
        const tourInput = entry.querySelector('input.tour');
        let addition = 0;

        try {
          // √âvalue le champ du tour
          addition = eval(tourInput.value.replace(/[^-()\d/*+.]/g, ''));
        } catch (e) {
          alert("Erreur de calcul pour un joueur. V√©rifiez la syntaxe.");
          addition = 0;
        }

        const newScore = parseFloat(scoreInput.value) + addition;
        scoreInput.value = newScore;
        tourInput.value = '';
      });
      updateBars();
    }

    function updateBars() {
      const entries = Array.from(document.querySelectorAll('.player-entry'));
      const players = entries.map(entry => {
        const name = entry.querySelector('input[type="text"]').value.trim();
        const score = parseFloat(entry.querySelector('input[type="number"]').value);
        return name && !isNaN(score) ? { name, score } : null;
      }).filter(Boolean);

      if (players.length === 0) return;

      const maxTarget = parseInt(document.getElementById('scoreMax').value) || 100;

      players.sort((a, b) => b.score - a.score);
      const podium = document.getElementById('podium');
      let html = '<h2>üìä Classement</h2>';
      players.forEach(player => {
        const width = Math.min((player.score / maxTarget) * 100, 100).toFixed(2);
        html += `
          <div><strong>${player.name} - ${player.score} pts</strong></div>
          <div class="bar-container">
            <div class="bar" style="width: ${width}%">${player.score}</div>
          </div>
        `;
      });

      podium.innerHTML = html;
    }

    function showPodium() {
      updateBars();
      document.getElementById('jeu').style.display = 'none';
      document.getElementById('podium').style.display = 'block';
    }

    function resetScores() {
      const scores = document.querySelectorAll('.player-entry input[type="number"]');
      const tours = document.querySelectorAll('.player-entry input.tour');
      scores.forEach(scoreInput => scoreInput.value = '0');
      tours.forEach(tourInput => tourInput.value = '');
      document.getElementById('podium').innerHTML = '';
      document.getElementById('jeu').style.display = 'block';
      document.getElementById('podium').style.display = 'none';
    }

    function clearAll() {
      document.getElementById('players').innerHTML = '';
      resetScores();
    }

    function printPodium() {
      const podiumContent = document.getElementById('podium').innerHTML;
      if (!podiumContent.trim()) {
        alert("Aucun classement √† imprimer.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Classement final</title></head><body>');
      printWindow.document.write('<h1>Classement final</h1>');
      printWindow.document.write(podiumContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
