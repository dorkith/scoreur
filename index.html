<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreur de Jeu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .player-entry {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .player-entry input[type="text"],
    .player-entry input[type="number"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #podium {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .bar-container {
      margin: 0.25rem 0;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .bar {
      height: 24px;
      background-color: #4CAF50;
      color: white;
      text-align: right;
      padding-right: 0.5rem;
      line-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Scoreur de Jeu</h1>
  <div id="players"></div>
  <div class="buttons">
    <button onclick="addPlayer()">Ajouter un joueur</button>
    <button onclick="showPodium()">üèÅ Finish</button>
    <button onclick="resetScores()">üîÑ R√©initialiser les scores</button>
    <button onclick="clearAll()">üóëÔ∏è Supprimer tous les joueurs</button>
    <button onclick="printPodium()">üñ®Ô∏è Imprimer / Sauvegarder</button>
  </div>
  <div id="podium"></div>

  <script>
    function addPlayer() {
      const container = document.getElementById('players');
      const div = document.createElement('div');
      div.className = 'player-entry';
      div.innerHTML = `
        <input type="text" placeholder="Nom du joueur" />
        <input type="number" placeholder="Score" min="0" oninput="updateBars()" />
      `;
      container.appendChild(div);
    }

    function updateBars() {
      const entries = Array.from(document.querySelectorAll('.player-entry'));
      const players = entries.map(entry => {
        const name = entry.querySelector('input[type="text"]').value.trim();
        const score = parseInt(entry.querySelector('input[type="number"]').value);
        return name && !isNaN(score) ? { name, score } : null;
      }).filter(Boolean);

      if (players.length === 0) return;

      const maxScore = Math.max(...players.map(p => p.score)) || 1;
      players.sort((a, b) => b.score - a.score);

      const podium = document.getElementById('podium');
      let html = '<h2>üìä Classement en temps r√©el</h2>';
      players.forEach(player => {
        const width = (player.score / maxScore * 100).toFixed(2);
        html += `
          <div><strong>${player.name} - ${player.score} pts</strong></div>
          <div class="bar-container">
            <div class="bar" style="width: ${width}%">${player.score}</div>
          </div>
        `;
      });
      podium.innerHTML = html;
    }

    function showPodium() {
      updateBars();
    }

    function resetScores() {
      const scores = document.querySelectorAll('.player-entry input[type="number"]');
      scores.forEach(scoreInput => {
        scoreInput.value = '';
      });
      document.getElementById('podium').innerHTML = '';
    }

    function clearAll() {
      document.getElementById('players').innerHTML = '';
      document.getElementById('podium').innerHTML = '';
    }

    function printPodium() {
      const podiumContent = document.getElementById('podium').innerHTML;
      if (!podiumContent.trim()) {
        alert("Aucun podium √† imprimer.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Podium</title></head><body>');
      printWindow.document.write('<h1>Classement final</h1>');
      printWindow.document.write(podiumContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
